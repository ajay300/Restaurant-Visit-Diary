{% extends 'base.html' %}

{% block title %}Deleting Diary{% endblock title %}

{% block content %}
    <div>
        <form method="post" action="">
            {% csrf_token %}

            <p>Are You Sure.. You want to delete this diary!  (<strong><i>{{ chapter.title | upper}}</i></strong>) </p>
            <a href="{{request.META.HTTP_REFERER}}"><button type="button" class="btn btn-outline-success">Go Back</button></a>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
    </div>
{% endblock content %}
