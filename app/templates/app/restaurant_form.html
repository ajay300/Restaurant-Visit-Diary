{% extends 'base.html' %}

{% block title %}Restaurant{% endblock title %}

{% block content %}

<div>
    <a href="{{request.META.HTTP_REFERER}}"><button type="button" class="btn btn-outline-secondary">Go Back</button></a>
</div>

<form action="" method="POST" novalidate class="shadow p-4">
    {% csrf_token %}
    <div class="form-group">
        {{form.as_p}} <small class="text-danger">{{f.errors|striptags}}</small> <br>
    </div>
    <small class="col-form-label"><a href="#">Forget Password?</a></small>
    <input type="submit" class="btn btn-primary" value="Submit">
    <br>
    
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors  %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
    {% endif %}
   </form>

{% endblock content %}
